
Update meme by id <%= meme.id %>

<div>
    <form method="post" class="ajax">
        Title:
        <br>
        <input type="text" name="title" value="<%= meme.title %>"/>
        <br><br>
        Description:
        <br>
        <input type="text" name="description" value="<%= meme.description %>"/>
        <br><br>
        Photo URL:
        <br>
        <input type="text" name="photo_url" value="<%- meme.photo_url %>"/>
        <br><br>
        <input type="submit" value="update meme" id="createMeme"/>
    </form>
</div>
